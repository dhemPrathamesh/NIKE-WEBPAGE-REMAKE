<!DOCTYPE html>
<html>
<head>
    <style>
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #000;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #FF6600 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #FF6600;
            font-weight: bold;
            font-family: "Georgia";
        }

        header a:hover {
            color: #FF6600;
            font-weight: bold;
            font-family: "Georgia";
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 0;
            background-color: #f5f5f5;
            background-image: image-set("  ");
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            padding-right: 50px;
            align-items: center;
            min-height: auto;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .product-image {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-details {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-details li {
            margin-bottom: 10px;
        }

        .product-details li span {
            font-weight: bold;
        }

        .product-button {
            background-color: #FF6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .product-button:hover {
            background-color: #444;
        }

        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #000;
            text-align: center;
        }
    </style>
</head>
<body>

            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="C:/Users/Admin/Downloads/custom-mercurial-vapor-15-elite.png" alt="Product Image">
            </div>

            <p class="product-description">Customizable Nike Mercurial Vapor 15 Elite football boots.</p>

                    <li><span>Material:</span> Synthetic</li>

    </div>
    <footer>
        <p>&copy; 2023 Nike Football Studs. All rights reserved.</p>
    </footer>
</body>
</html>
